<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr1 = [3, 5, 1, -3, 7, 8];
      let arr2 = [7, 12, 6, 9, 20, 56, 89];
      let arr3 = [];
      let arr4 = [0, 0, 0, 0, 0];

      function min(x) {
        x.sort(function (a, b) {
          return a - b;
        });
        return x[0];
      }

      alert("Giá trị nhỏ nhất của mảng arr1 là: " + min(arr1));
      alert("Giá trị nhỏ nhất của mảng arr2 là: " + min(arr2));
      alert("Giá trị nhỏ nhất của mảng arr3 là: " + min(arr3));
      alert("Giá trị nhỏ nhất của mảng arr4 là: " + min(arr4));
    </script>
  </body>
</html>
