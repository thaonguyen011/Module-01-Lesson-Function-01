<!DOCTYPE html>
<html>
  <head>
    <title>Faking Textarea on Typing</title>
  </head>
  <body>
    <center>
      <h2>Type anything slowly</h2>
      <textarea
        id="txt"
        cols="40"
        rows="10"
        onkeydown="typeTextarea();" 
      ></textarea>
    </center>

    <script>
      var fakeText = "TÔI LÀ MỘT ĐỨA NGỐC!!!";
      var index = 0;
      var x = "";

      function typeTextarea() {
        document.getElementById("txt").value = "";
        if (index < fakeText.length) {
          x += fakeText[index];
          document.getElementById("txt").value = x;
          index++;
        } else {
          document.getElementById('txt').value = "";
          index = 0;
        }
        // setTimeout(typeTextarea(),1);
      }
    </script>
  </body>
</html>
